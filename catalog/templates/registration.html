<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Регистрация - DesignStudio</title>
</head>
<body>

<header>
    <h1>Регистрация</h1>
</header>

<section class="registration-form">
    <!-- Уберите <a> вокруг кнопки -->
    <form method="post">
        {% csrf_token %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <label for="initials">Инициалы:</label>
        <input type="text" name="initials" required>
        <label for="login">Логин:</label>
        <input type="text" name="login" required>
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <label for="password">Пароль:</label>
        <input type="password" name="password" required>
        <label for="password_repeat">Повторите пароль:</label>
        <input type="password" name="password_repeat" required>
        <label for="agree">Согласие на обработку персональных данных:</label>
        <input type="checkbox" name="agree" required>
        <button type="submit">Зарегистрироваться</button>
    </form>
</section>

<footer>
    <p>&copy; 2023 DesignStudio</p>
</footer>

</body>
</html>
